<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>AR for A-Frame</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</head>

<body>
    <label for="pattfile">マーカーをアップロード:</label>
    <input type="file" id="pattfile" accept=".patt" onchange="loadImage(this);">
    
    <a-scene embedded arjs vr-mode-ui="enabled: false">
              
        <!-- Hiro marker -->
        <a-marker id="pattmarker" type="pattern" preset="hiro" url="">
            <a-box position="0 0.5 0" material="opacity: 0.75; color:red"></a-box>
        </a-marker>
        
        <a-entity camera></a-entity>

        <a-light color="white" position="2 3 5"></a-light>
        <a-light type="ambient" color="#222" intensity="1.0"></a-light>
    </a-scene>
</body>

</html>
