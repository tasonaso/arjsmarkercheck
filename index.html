<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>AR.js Marker Checker</title>
    <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
    <link rel="stylesheet" href="./stylesheet.css" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>

<body>
    
      <div class="title-bar">
        <h1 class="title">AR.js Marker Checker</h1>
      </div>
    
    <label for="pattfile">UPLOAD YOUR MARKER:</label>
    <input type="file" id="pattfile" accept=".patt .txt" onchange="loadImage(this);">

    <p><a href=”https://github.com/tasonaso/arjsmarkercheck”>Github</a></p>

    <div class="standard-dialog center scale-down iframeWrap">
        <iframe id="arwindow" width="560" height="315" src="arscene.html"></iframe>
    </div>
    
</body>

</html>
