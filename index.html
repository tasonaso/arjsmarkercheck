<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AR for A-Frame</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body>
    <h1>upload your marker</h1>
    <form>
        <input type="file" id="pattfile" accept=".patt" onchange="loadImage(this);">
    </form>
    
    <a-scene embedded arjs vr-mode-ui="enabled: false">
              
        <!-- Hiro marker -->
        <a-marker id="three" preset="hiro">
            <a-box position="0 0.5 0" material="opacity: 0.75; color:red"></a-box>
        </a-marker>
        
        <a-entity camera></a-entity>

        <a-light color="white" position="2 3 5"></a-light>
        <a-light type="ambient" color="#222" intensity="1.0"></a-light>
    </a-scene>
</body>

</html>
