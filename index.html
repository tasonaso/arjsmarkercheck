<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>AR.js Marker Checker</title>
    <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
    <link rel="stylesheet" href="./stylesheet.css" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>

<body>
    
      <div class="title-bar">
        <h1 class="title">AR.js Marker Checker</h1>
      </div>
    
    <label for="pattfile">UPLOAD YOUR MARKER:</label>
    <input type="file" id="pattfile" accept=".patt" onchange="loadImage(this);">

    <p><a href=”https://github.com/tasonaso/arjsmarkercheck”>Github</a></p>

    <div class="standard-dialog center scale-down iframeWrap">
        <a-scene embedded arjs vr-mode-ui="enabled: false">
          <!-- Hiro marker -->
          <a-marker type="pattern" preset="hiro" url="">
              <a-box position="0 0.5 0" material="opacity: 0.75; color:red"></a-box>
          </a-marker>
    
          <a-marker id="pattmarker" type="pattern">
              <a-box position="0 0.5 0" material="opacity: 0.75; color:blue"></a-box>
          </a-marker>
          
          <a-entity camera></a-entity>
    
          <a-light color="white" position="2 3 5"></a-light>
          <a-light type="ambient" color="#222" intensity="1.0"></a-light>
      </a-scene>
<!--         <iframe id="arwindow" width="560" height="315" src="arscene.html"></iframe> -->
    </div>
    
</body>

</html>
