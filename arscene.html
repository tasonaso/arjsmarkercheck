<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>a-scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

    <style>
        /* Hide the VR button */
        #arjsDebugUIContainer {
            display: none !important;
        }
    </style>

    <script>
        AFRAME.registerComponent('vidhandler', {
            init: function () {
                this.toggle = false;
                this.vid = document.querySelector("#vid");
                this.vid.pause();
                this.playButton = document.querySelector("#playButton");
                this.playButton.addEventListener('click', () => this.startVideo());
            },
            tick:function(){
                if (this.el.object3D.visible == true) {
                    if (!this.toggle) {
                        this.toggle = true;
                        this.showPlayButton();
                    }
                } else {
                    this.toggle = false;
                    this.vid.pause();
                    this.hidePlayButton();
                }
            },
            showPlayButton: function () {
                this.playButton.style.display = 'block';
            },
            hidePlayButton: function () {
                this.playButton.style.display = 'none';
            },
            startVideo: function () {
                if (!this.vid.paused) {
                    this.vid.pause();
                } else {
                    this.vid.play();
                }
            }
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs vr-mode-ui="enabled: false">
      <!-- Hiro marker -->
      <a-marker id="pattmarker" type="pattern" preset="hiro" url="">
          <a-box position="0 0.5 0" material="opacity: 0.75; color:red"></a-box>
      </a-marker>
      
      <a-entity camera></a-entity>

      <a-light color="white" position="2 3 5"></a-light>
      <a-light type="ambient" color="#222" intensity="1.0"></a-light>
  </a-scene>
</body>
</html>
